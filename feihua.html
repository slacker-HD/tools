<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>废话文学</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            tool: {
                                feihua: '#87CEEB', // 使用天蓝色作为废话文学主题色
                            }
                        },
                        fontFamily: {
                            inter: ['"华文苹方"', 'PingFang', '"微软雅黑"', '"Source Code Pro"', 'Tahoma', '"Helvetica Neue"', 'Helvetica', '"Hiragino Sans GB"', '"Microsoft YaHei Light"', '"Microsoft YaHei"', '"Source Han Sans CN"', '"WenQuanYi Micro Hei"', 'Arial', 'sans-serif'],
                        }
                    }
                }
            }
        </script>
        <script>
            var _hmt = _hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src = "//hm.baidu.com/hm.js?767e3ea52a6b4f3c656cdd4119c87e62";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </head>

    <body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">
        <!-- 页面头部 -->
        <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50 transition-all duration-300">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="text-tool-feihua mr-2">
                        <i class="fa-solid fa-comment-dots text-2xl"></i>
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold text-tool-feihua">废话文学</h1>
                </div>
                <!-- 添加返回工具箱和返回主页按钮 -->
                <div class="flex space-x-4">
                    <a href="https://tools.hudi.site"
                        class="bg-tool-eat hover:bg-tool-eat/90 text-tool-eat font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center">
                        <i class="fa-solid fa-arrow-left mr-2"></i>
                        返回工具箱
                    </a>
                    <a href="https://www.hudi.site"
                        class="bg-tool-eat hover:bg-tool-eat/90 text-tool-eat font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center"
                        target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-blog mr-2"></i>
                        访问我的主页
                    </a>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-grow container mx-auto px-4 py-6 md:py-10">
            <div class="max-w-6xl mx-auto">
                <!-- 介绍卡片 -->
                <div
                    class="bg-white rounded-2xl shadow-sm p-6 mb-8 transform hover:shadow-md transition-all duration-300">
                    <p class="text-center text-base md:text-lg text-gray-600">
                        探索那些充满诗意又略带无厘头的废话文学。
                    </p>
                </div>

                <!-- 添加废话文学展示区域 -->
                <div
                    class="bg-white rounded-2xl shadow-sm p-6 mb-8 transform hover:shadow-md transition-all duration-300">
                    <div id="feihua-quote"
                        class="text-2xl text-gray-800 cursor-pointer hover:text-tool-feihua transition-colors duration-300 group flex items-center justify-center">
                        <span></span>
                        <i
                            class="fa-solid fa-chevron-down ml-2 text-sm opacity-50 group-hover:opacity-100 transition-all duration-300"></i>
                    </div>

                    <div class="text-center space-y-4">
                        <button id="get-quote-btn"
                            class="mt-6 bg-tool-feihua hover:bg-tool-feihua/90 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                            <i class="fa-solid fa-forward mr-2"></i>
                            下一条
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-gray-900 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="text-sm text-gray-400 mt-1">探索废话文学那些充满诗意又略带无厘头的内容</p>

                <!-- 不蒜子统计 -->
                <div class="mt-2 text-xs text-gray-500">
                    <span id="busuanzi_container_site_uv">
                        <i class="fa-solid fa-user mr-1"></i>
                        <span id="busuanzi_value_site_uv"></span> 访客
                    </span>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <span id="busuanzi_container_site_pv">
                        <i class="fa-solid fa-eye mr-1"></i>
                        <span id="busuanzi_value_site_pv"></span> 访问
                    </span>
                </div>
                <a rel="nofollow" target="_blank" href="https://beian.miit.gov.cn"
                    one-link-mark="yes">皖ICP备18002386号-1</a>
            </div>
        </footer>

        <!-- 不蒜子统计脚本 -->
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

        <!-- 废话文学脚本 -->
        <script src="./js/feihua.js"></script>
    </body>

</html>
