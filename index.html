<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>胡迪的工具箱</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#165DFF',
                            secondary: '#722ED1',
                            accent: '#FF7D00',
                            tool: {
                                food: '#22C55E',
                                idcard: '#3B82F6'
                            }
                        },
                        fontFamily: {
                            inter: ['Inter', 'sans-serif'],
                        },
                    },
                }
            }
        </script>
    </head>

    <body class="font-inter bg-gray-50 text-gray-800 min-h-screen flex flex-col">
        <!-- 页面头部 -->
        <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50 transition-all duration-300">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="text-primary mr-2">
                        <i class="fa-solid fa-tools text-2xl"></i>
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-900">工具大全</h1>
                </div>
                <!-- 修改返回按钮颜色为黑色 -->
                <a href="https://www.hudi.site" class="btn-primary text-gray-900 hover:text-gray-700" target="_blank"
                    rel="noopener noreferrer">访问我的博客</a>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-grow container mx-auto px-4 py-6 md:py-10">
            <div class="max-w-4xl mx-auto">
                <!-- 介绍卡片 -->
                <div
                    class="bg-white rounded-2xl shadow-sm p-6 mb-8 transform hover:shadow-md transition-all duration-300">
                    <p class="text-center text-base md:text-lg text-gray-600">
                        这里是工具大全，点击下方工具卡片，开启你的高效生活！
                    </p>
                </div>

                <!-- 工具展示区 -->
                <div class="bg-white rounded-2xl shadow-card p-6 md:p-8 mb-8 relative overflow-hidden min-h-[350px]">
                    <!-- 装饰元素 -->
                    <div class="absolute -right-16 -top-16 w-48 h-48 bg-primary/5 rounded-full blur-3xl"></div>
                    <div class="absolute -left-16 -bottom-16 w-48 h-48 bg-secondary/5 rounded-full blur-3xl"></div>

                    <div class="relative z-10">
                        <h2 class="text-center text-xl font-bold text-gray-900 mb-6 flex justify-center items-center">
                            <i class="fa-solid fa-toolbox mr-2 text-primary"></i>
                            工具推荐
                        </h2>

                        <div id="tool-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <!-- 饮食推荐工具 -->
                            <div
                                class="bg-gray-50 rounded-xl p-4 transform transition-all duration-300 hover:shadow-sm card-hover cursor-pointer">
                                <a href="eat.html" target="_blank" rel="noopener noreferrer">
                                    <div
                                        class="mb-4 w-32 h-32 mx-auto rounded-full bg-tool-food/10 flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                                        <i class="fa-solid fa-utensils text-5xl"></i>
                                    </div>
                                    <h3 class="text-3xl font-bold text-tool-food mb-2 text-center">饮食推荐</h3>
                                    <p class="text-gray-600 max-w-md mx-auto text-center">不知道吃什么喝什么？点击下方按钮，让机器帮你决定！</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-gray-900 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>胡迪的工具箱 &copy; 2025</p>
                <p class="text-sm text-gray-400 mt-1">让生活更加便捷高效</p>

                <!-- 不蒜子统计 -->
                <div class="mt-2 text-xs text-gray-500">
                    <span id="busuanzi_container_site_uv">
                        <i class="fa-solid fa-user mr-1"></i>
                        <span id="busuanzi_value_site_uv"></span> 访客
                    </span>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <span id="busuanzi_container_site_pv">
                        <i class="fa-solid fa-eye mr-1"></i>
                        <span id="busuanzi_value_site_pv"></span> 访问
                    </span>
                </div>
            </div>
        </footer>

        <!-- 不蒜子统计脚本 -->
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
