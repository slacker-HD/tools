<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>胡迪的工具箱</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#165DFF',
                            secondary: '#722ED1',
                            accent: '#FF7D00',
                            tool: {
                                index: '#165DFF',
                                food: '#22C55E',
                                fraction: '#F59E0B',
                                color: '#F43F5E',
                                calendar: '#8B5CF6',
                                convert: '#065F46' // 添加 convert 颜色
                            }
                        },
                        fontFamily: {
                            inter: ['Inter', 'sans-serif'],
                        },
                    }
                }
            }
        </script>
        <style>
            .btn-primary {
                background-color: #165DFF;
                color: white;
                font-weight: bold;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s;
            }

            .btn-primary:hover {
                background-color: #144ECC;
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            }

            .card-hover {
                transition: all 0.3s;
            }

            .card-hover:hover {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: translateY(-0.25rem);
            }
        </style>
    </head>

    <body class="font-inter bg-gray-50 text-gray-800 min-h-screen flex flex-col">
        <!-- 页面头部 -->
        <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50 transition-all duration-300">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="text-tool-index mr-2">
                        <i class="fa-solid fa-toolbox text-2xl"></i>
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-900">工具大全</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="https://www.hudi.site"
                        class="bg-tool-eat hover:bg-tool-eat/90 text-tool-eat font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center"
                        target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-blog mr-2"></i>
                        访问我的主页
                    </a>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-grow container mx-auto px-4 py-6 md:py-10">
            <div class="max-w-6xl mx-auto">
                <!-- 介绍卡片 -->
                <div
                    class="bg-white rounded-2xl shadow-sm p-6 mb-8 transform hover:shadow-md transition-all duration-300">
                    <p class="text-center text-base md:text-lg text-gray-600">
                        这里是工具大全，点击下方工具卡片，开启你的高效生活！
                    </p>
                </div>

                <!-- 工具展示区 -->
                <div class="bg-white rounded-2xl shadow-card p-6 md:p-8 mb-8 relative overflow-hidden min-h-[350px]">
                    <!-- 装饰元素 -->
                    <div class="absolute -right-16 -top-16 w-48 h-48 bg-primary/5 rounded-full blur-3xl"></div>
                    <div class="absolute -left-16 -bottom-16 w-48 h-48 bg-secondary/5 rounded-full blur-3xl"></div>

                    <div class="relative z-10">
                        <h2 class="text-center text-xl font-bold text-gray-900 mb-6 flex justify-center items-center">
                            <i class="fa-solid fa-toolbox mr-2 text-tool-index"></i>
                            工具列表
                        </h2>

                        <div id="tool-container"
                            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- 饮食推荐工具 -->
                            <div
                                class="bg-gray-50 rounded-xl p-4 transform transition-all duration-300 hover:shadow-sm card-hover cursor-pointer">
                                <a href="eat.html" target="_blank" rel="noopener noreferrer">
                                    <div
                                        class="mb-4 w-32 h-32 mx-auto rounded-full bg-tool-food/10 flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                                        <i class="fa-solid fa-utensils text-5xl text-tool-food"></i>
                                    </div>
                                    <h3 class="text-3xl font-bold text-tool-food mb-2 text-center">饮食推荐</h3>
                                    <p class="text-gray-600 max-w-md mx-auto text-center">不知道吃喝什么？点击下方按钮，让机器帮你决定！</p>
                                </a>
                            </div>

                            <!-- 小数转分数工具 -->
                            <div
                                class="bg-gray-50 rounded-xl p-4 transform transition-all duration-300 hover:shadow-sm card-hover cursor-pointer">
                                <a href="fraction.html" target="_blank" rel="noopener noreferrer">
                                    <div
                                        class="mb-4 w-32 h-32 mx-auto rounded-full bg-tool-fraction/10 flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                                        <i class="fa-solid fa-calculator text-5xl text-tool-fraction"></i>
                                    </div>
                                    <h3 class="text-3xl font-bold text-tool-fraction mb-2 text-center">小数转分数</h3>
                                    <p class="text-gray-600 max-w-md mx-auto text-center">输入小数，将其转换为分数形式。</p>
                                </a>
                            </div>

                            <!-- 颜色转换工具 -->
                            <div
                                class="bg-gray-50 rounded-xl p-4 transform transition-all duration-300 hover:shadow-sm card-hover cursor-pointer">
                                <a href="color.html" target="_blank" rel="noopener noreferrer">
                                    <div
                                        class="mb-4 w-32 h-32 mx-auto rounded-full bg-tool-color/10 flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                                        <i class="fa-solid fa-palette text-5xl text-tool-color"></i>
                                    </div>
                                    <h3 class="text-3xl font-bold text-tool-color mb-2 text-center">颜色转换</h3>
                                    <p class="text-gray-600 max-w-md mx-auto text-center">输入一种颜色格式，快速转换为其他颜色表达方式。</p>
                                </a>
                            </div>

                            <!-- 打工人老黄历工具 -->
                            <div
                                class="bg-gray-50 rounded-xl p-4 transform transition-all duration-300 hover:shadow-sm card-hover cursor-pointer">
                                <a href="calendar.html" target="_blank" rel="noopener noreferrer">
                                    <div
                                        class="mb-4 w-32 h-32 mx-auto rounded-full bg-tool-calendar/10 flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                                        <i class="fa-solid fa-calendar-days text-5xl text-tool-calendar"></i>
                                    </div>
                                    <h3 class="text-3xl font-bold text-tool-calendar mb-2 text-center">打工人老黄历</h3>
                                    <p class="text-gray-600 max-w-md mx-auto text-center">
                                        快来看看今天打工人的运势吧！点击下方按钮获取今日运势，或刷新查看不同结果。</p>
                                </a>
                            </div>

                            <!-- 字符编码查看工具 -->
                            <div
                                class="bg-gray-50 rounded-xl p-4 transform transition-all duration-300 hover:shadow-sm card-hover cursor-pointer">
                                <a href="convert.html" target="_blank" rel="noopener noreferrer">
                                    <div
                                        class="mb-4 w-32 h-32 mx-auto rounded-full bg-tool-convert/10 flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                                        <i class="fa-solid fa-code text-5xl text-tool-convert"></i>
                                    </div>
                                    <h3 class="text-3xl font-bold text-tool-convert mb-2 text-center">字符编码查看</h3>
                                    <p class="text-gray-600 max-w-md mx-auto text-center">这个工具可以帮助你查看文本在不同编码格式下的表现形式。
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-gray-900 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>胡迪的工具箱 &copy; 2025</p>
                <p class="text-sm text-gray-400 mt-1">让生活更加便捷高效</p>

                <!-- 不蒜子统计 -->
                <div class="mt-2 text-xs text-gray-500">
                    <span id="busuanzi_container_site_uv">
                        <i class="fa-solid fa-user mr-1"></i>
                        <span id="busuanzi_value_site_uv"></span> 访客
                    </span>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <span id="busuanzi_container_site_pv">
                        <i class="fa-solid fa-eye mr-1"></i>
                        <span id="busuanzi_value_site_pv"></span> 访问
                    </span>
                </div>
                <a rel="nofollow" target="_blank" href="https://beian.miit.gov.cn"
                    one-link-mark="yes">皖ICP备18002386号-1</a>
            </div>
        </footer>

        <!-- 不蒜子统计脚本 -->
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    </body>

</html>
